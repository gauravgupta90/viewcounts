<!doctype html>
<html class="no-js" ng-app="app">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
        .centered {
            text-align: center;
            margin-top: 10px;
        }
        .margintop10 {
            margin-top: 20px;
        }
    </style>
</head>

<body ng-controller="MainCtrl">

    <div class="row">
        <div class="col-sm-12 centered">
            <div style="display:inline-block; min-height:290px;">
                <datepicker ng-model="scheduleDate" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
            </div>
        </div>
        <div class="col-sm-12 centered">
            <div class="btn btn-primary" ng-click="getScheduleInfo()">Submit</div>
        </div>
        <div class="col-sm-12 margintop10">


            <div class="col-sm-6" style="text-align:right" ng-show="views">Views : </div>
            <div class="col-sm-6" style="text-align:left">{{views}}</div>

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
